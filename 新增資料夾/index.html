<h2>狗集合</h2>

準備食材，清理與清洗之，青蔥切蔥花；蒜頭切末。
<p>起鍋，開中火，放入適量的油，油熱後加入蛋，在鍋中快速攪拌， 至蛋凝固有蛋香出來。
<p>加入蒜末與蝦仁炒香。
<p>加入白飯，將白飯拌散，翻炒至米飯散開蓬鬆（一粒一粒散開）。
<p>加入醬油、鹽、黑胡椒與蔥花拌勻，翻炒至蔥花轉綠即可。
<p>盛碗(盤)
